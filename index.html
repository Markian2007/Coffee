<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup of coffee</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a class="card_link" href="#">
    <div class="card">
        <p class="card_money">$2</p>
        <img class="smoke" src="image/smoke-bronze.png" alt="smoke">
        <div class="bronze">
            <img class="leveling" src="image/bean.png" alt="bean">
        </div>
        <p class="card_name">Bronze</p>
        <p class="card_text">any cup of coffee until $3</p>
    </div>
</a>
<a class="card_link" href="#">
    <div class="card">
        <p class="card_money">$3</p>
        <img class="smoke" src="image/smoke-gold.png" alt="smoke">
        <div class="gold">
            <img class="leveling" src="image/bean.png" alt="bean">
        </div>
        <p class="card_name">Gold</p>
        <p class="card_text">any cup of coffee until $5</p>
    </div>
</a>
<a class="card_link" href="#">
    <div class="card">
        <p class="card_money">$2.5</p>
        <img class="smoke" src="image/smoke-silver.png" alt="smoke">
        <div class="silver">
            <img class="leveling" src="image/bean.png" alt="bean">
        </div>
        <p class="card_name">Silver</p>
        <p class="card_text">any cup of coffee until $4</p>
    </div>
</a>
</body>
</html>
